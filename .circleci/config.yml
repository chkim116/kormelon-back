version: 2.1
orbs:
    node: circleci/node@1.1
jobs:
    build-and-test:
        executor:
            name: node/default
        steps:
            - checkout
            - node/with-cache:
                  steps:
                      - run: npm install
                      - run: npm test
                      - run:
                            name: Installing deployment dependencies
                            command: |
                                sudo apt-get -y -qq update
                                sudo apt-get install python-pip python-dev build-essential
                                sudo pip install --upgrade setuptools
                                sudo pip install awsebcli --upgrade
                      - run:
                            name: Deploying
                            command: eb deploy <Your AWS Environment Name>

workflows:
    version: 2
    build-deploy:
        jobs:
            - build-stage:
                  filters:
                      branches:
                          only:
                              - circleci
                  context: kormelon
